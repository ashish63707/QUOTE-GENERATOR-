<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1 id="quote" class="quote">Nobody will believe in you unless you believe in yourself.</h1>
        <hr>
        <p class="author">Liberace</p>
        <div class="controls">
            <a class="twitter-share-btn" data-size="large" href="https://twitter.com/intent/tweet?text=Hello%20world" target="_blank" rel="noopener noreferrer">Tweet</a>
            <button class="new-quote-btn">New Quote</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
